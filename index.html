<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/my style.css">
</head>

<body>

    <nav id="navbar-scroll" class="navbar navbar-expand-lg fixed-top py-4">
        <div class="container">
            <div class="d-flex logo align-items-center">
                <img src="./imges/logo.png" alt="Logo" class="logo-img">
                <a class="logo text-uppercase fw-bold ms-3" href="#">
                    Weather <br>
                    <span class="text-secondary">tagline goes here</span>
                </a>
            </div>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#News">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Live">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#photos">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="find-grade  py-5 text-center mt-5">
        <div class="container">
            <form class="d-flex mt-5" role="search">
                <input id="city-input" class="form-control me-2" type="search" placeholder="Enter your city"
                    aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
            <div class=" row w-100 weather-cards">
                <!--day1و-->
                <div class="card day1 col-md-4">
                    <div class="content">
                        <h3 class="location">--</h3> 
                        <p class="date">--</p> 
                        <p class="temp">--°C</p> 
                        <p class="condition">--</p> 
                        <p class="day-night">--</p> 
                    </div>
     
                </div>
    
                <!-- day2-->
                <div class="card day2 col-md-4">
                    <div class="content">
                        <h3 class="location">--</h3> 
                        <p class="date">--</p> 
                        <p class="temp">--°C</p> 
                        <p class="condition">--</p> 
                        <p class="day-night">--</p> 
                    </div>
      
                </div>
    
                <!--day3   -->
                <div class="card day3 col-md-4">
                    <div class="content">
                        <h3 class="location">--</h3> 
                        <p class="date">--</p> 
                        <p class="temp">--°C</p> 
                        <p class="condition">--</p>
                        <p class="day-night">--</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="contact">
            <form class="d-flex " role="search">
                    <input id="city-input" class="form-control me-2 w-50" type="search"
                    placeholder="enter your email to subscribe" aria-label="Search">
                <button class="btn btn-primary" type="submit">Subscribe</button>

                <div class="container-icons d-flex fs-4">
                    <i class="icon-contact icon-back fa-brands mark fa-facebook m-2 p-2"></i>
                    <i class="icon-contact icon-back fa-brands mark fa-instagram m-2 p-2"></i>
                    <i class="icon-contact icon-back fa-brands mark fa-twitter m-2 p-2"></i>
                </div>
            </form>
    </footer>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/my js.js"></script>
</body>

</html>
